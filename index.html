        <!-- 新增表單 -->
        <div class="modal" id="AddTable">
          <div class="modal-dialog">
          
            <!-- 表單標題-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">新增表單</h4>
              </div>
              <!-- 表單內容 --> 
              <div class="modal-body">     
                  <form data-toggle="validator" role="form" id="addform">
                  <!-- 中文姓名 -->
                    <div class="formcnname form-group">
                      <label for="addcnname">中文姓名</label>
                        <input type="text" name="cnname" class="form-control InputWidth"
                        id="addcnname" data-error="請輸入正確的中文姓名" required>
                        <div class="help-block with-errors"></div>
                        
                    </div>
                      <!-- 英文姓名 -->
                    <div class="formenname form-group">
                      <label for="addenname">英文姓名</label>
                        <input type="text" name="enname" class="form-control InputWidth"
                            id="addenname" data-error="請輸入正確的英文姓名" required>
                            <div class="help-block with-errors"></div>


                    </div>

                    <div class="formsex form-group">
                      <div><label>性別</label></div>
                        <label class="radio-inline">
                        <input type="radio" name="addsex" value="man" class="radio" checked="checked">男</label>   
                        <label class="radio-inline">
                        <input type="radio" name="addsex" value="woman" class="radio">女</label>               
                    </div>

                    <div class="formephone form-group">
                      <label for="addphone">手機</label>
                        <input type="number" name="phone" class="form-control InputWidth"
                            id="addphone" data-error="手機號碼格式錯誤" required>
                            <div class="help-block with-errors"></div>
                    </div>

                    <div class="formeemail form-group">
                      <label for="addemail">電子信箱</label>
                        <input type="email" name="email" class="form-control InputWidth"
                            id="addemail" data-error="電子信箱格式錯誤" required>
                            <div class="help-block with-errors"></div>
                    </div>

                    <div class="formebutton form-group">
                      <div class="modal-footer">
                          <button type="submit" id="RunAdd" class="btn btn-primary">新增</button>
                          <button type="button" id="RunAddReset" class="btn btn-danger">重新填寫</button>
                          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      </div>
                    </div>
                      
                    <!-- <button type="submit" class="btn btn-default">Submit</button> -->
                  </form>                  
                
              </div>

                    <div class="formsex form-group">

                    <div class="formenname form-group">

                    <div class="formebutton form-group">
